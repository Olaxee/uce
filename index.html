<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Écu Game - Login Custom</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body{font-family:sans-serif;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#f0f0f0}
  .container{background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:400px;width:90%}
  input{width:100%;padding:10px;margin:5px 0;border-radius:5px;border:1px solid #ccc}
  button{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;background:#4caf50;color:white;font-weight:bold;cursor:pointer}
  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
  .hidden{display:none}
</style>
</head>
<body>

<div class="container" id="auth-container">
  <h2>Connexion / Inscription</h2>
  <input type="text" id="username" placeholder="Pseudo">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="login-btn">Se connecter</button>
  <button id="signup-btn">S'inscrire</button>
  <p id="message" style="color:red"></p>
</div>

<div class="container hidden" id="app-container">
  <div class="header">
    <div id="username-display">Utilisateur</div>
    <div id="ecu">Écu : 100</div>
    <button id="logout-btn" style="background:#f44336">Déconnexion</button>
  </div>
  <p>Bienvenue dans votre espace !</p>
</div>

<script>
const SUPABASE_URL = "https://oaxaosribzxsocdngpjr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9heGFvc3JpYnp4c29jZG5ncGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MTUzMjMsImV4cCI6MjA3OTM5MTMyM30.sFMWA7mF5eDHNITKbPOIJi1Ftf0qZ-V9N3ALVHcO-Uo";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Fonction de hashage SHA-256
async function hashPassword(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2,"0")).join("");
}

const authContainer = document.getElementById('auth-container');
const appContainer = document.getElementById('app-container');
const msg = document.getElementById('message');

// Vérifier si l'utilisateur est connecté
async function checkUser() {
  const userId = localStorage.getItem("user_id");
  if(!userId){
    authContainer.classList.remove("hidden");
    appContainer.classList.add("hidden");
    return;
  }

  const { data, error } = await client
    .from("users")
    .select("username, ecu")
    .eq("id", userId)
    .single();

  if(error || !data){
    localStorage.removeItem("user_id");
    return checkUser();
  }

  document.getElementById("username-display").textContent = data.username;
  document.getElementById("ecu").textContent = "Écu : " + data.ecu;

  authContainer.classList.add("hidden");
  appContainer.classList.remove("hidden");
}

// Inscription
document.getElementById("signup-btn").addEventListener("click", async () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const hash = await hashPassword(password);

  const { data, error } = await client.from("users").insert({
    username: username,
    password_hash: hash
  });

  if(error) msg.textContent = error.message;
  else msg.textContent = "Compte créé ! Vous pouvez vous connecter.";
});

// Connexion
document.getElementById("login-btn").addEventListener("click", async () => {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const hash = await hashPassword(password);

  const { data, error } = await client
    .from("users")
    .select("*")
    .eq("username", username)
    .eq("password_hash", hash)
    .single();

  if(error || !data){
    msg.textContent = "Pseudo ou mot de passe incorrect.";
    return;
  }

  localStorage.setItem("user_id", data.id);

  checkUser();
});

// Déconnexion
document.getElementById("logout-btn").addEventListener("click", () => {
  localStorage.removeItem("user_id");
  checkUser();
});

// On charge l'état au démarrage
checkUser();
</script>

</body>
</html>
