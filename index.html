<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Écu Game</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-family: sans-serif;
    background: #f2f2f2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Zone centrale */
  #auth, #app {
    width: 90%;
    max-width: 350px;
    text-align: center;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }

  input {
    background: white;
    border: 1px solid #ccc;
  }

  button {
    background: #4caf50;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  button:active {
    opacity: 0.8;
  }

  #login-btn { background: #2196f3; }
  #signup-btn { background: #4caf50; }

  #message {
    margin-top: 10px;
    color: red;
  }

  /* Interface connectée */
  #topbar {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }

  #menu-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 16px;
    background: none;
    border: none;
    cursor: pointer;
  }

  /* Popup */
  #popup {
    position: fixed;
    top: 50px;
    left: 10px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    display: none;
  }

  #popup button {
    background: #e53935;
    margin-top: 10px;
  }
</style>

</head>
<body>

<!-- PAGE AUTH -->
<div id="auth">
  <input id="username" type="text" placeholder="Pseudo">
  <input id="password" type="password" placeholder="Mot de passe">

  <button id="login-btn">Se connecter</button>
  <button id="signup-btn">S'inscrire</button>

  <div id="message"></div>
</div>

<!-- PAGE APP -->
<div id="app" style="display:none;">

  <button id="menu-btn">☰</button>
  <div id="topbar">Écu : 0</div>

  <div id="popup">
    <div id="popup-username"></div>
    <button id="logout-btn">Déconnexion</button>
  </div>

</div>

<script>
const SUPABASE_URL = "https://oaxaosribzxsocdngpjr.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9heGFvc3JpYnp4c29jZG5ncGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MTUzMjMsImV4cCI6MjA3OTM5MTMyM30.sFMWA7mF5eDHNITKbPOIJi1Ftf0qZ-V9N3ALVHcO-Uo";

const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function hashPassword(password) {
  const data = new TextEncoder().encode(password);
  const hash = await crypto.subtle.digest("SHA-256", data);
  return [...new Uint8Array(hash)].map(x => x.toString(16).padStart(2, "0")).join("");
}

/* -------- INSCRIPTION -------- */
document.getElementById("signup-btn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  if (!username || !password) {
    message.textContent = "Complète tous les champs.";
    return;
  }

  const hash = await hashPassword(password);

  const { error } = await client.from("users").insert({
    username,
    password_hash: hash,
    ecu: 100
  });

  if (error) message.textContent = error.message;
  else message.textContent = "Compte créé !";
});

/* -------- CONNEXION -------- */
document.getElementById("login-btn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  const hash = await hashPassword(password);

  const { data, error } = await client
    .from("users")
    .select("*")
    .eq("username", username)
    .eq("password_hash", hash)
    .single();

  if (error || !data) {
    message.textContent = "Pseudo ou mot de passe invalide.";
    return;
  }

  localStorage.setItem("user_id", data.id);
  loadUser();
});

/* -------- CHARGER INTERFACE -------- */
async function loadUser() {
  const id = localStorage.getItem("user_id");
  if (!id) return;

  const { data, error } = await client
    .from("users")
    .select("username, ecu")
    .eq("id", id)
    .single();

  if (error || !data) return;

  document.getElementById("auth").style.display = "none";
  document.getElementById("app").style.display = "block";

  document.getElementById("topbar").textContent = "Écu : " + data.ecu;
  document.getElementById("popup-username").textContent = "Pseudo : " + data.username;
}

/* -------- POPUP -------- */
document.getElementById("menu-btn").onclick = () => {
  const p = document.getElementById("popup");
  p.style.display = p.style.display === "block" ? "none" : "block";
};

/* -------- DECONNEXION -------- */
document.getElementById("logout-btn").onclick = () => {
  localStorage.removeItem("user_id");
  location.reload();
};

loadUser();
</script>

</body>
</html>
