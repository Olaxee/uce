<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Écu Game</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<style>
  body{font-family:sans-serif;margin:0;padding:0;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:#f0f0f0}
  .container{background:#fff;padding:20px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);max-width:400px;width:90%}
  input{width:100%;padding:10px;margin:5px 0;border-radius:5px;border:1px solid #ccc}
  button{width:100%;padding:10px;margin:10px 0;border:none;border-radius:5px;background:#4caf50;color:white;font-weight:bold;cursor:pointer}
  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
  .hidden{display:none}
</style>
</head>
<body>
<div class="container" id="auth-container">
  <h2>Connexion / Inscription</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="login-btn">Se connecter</button>
  <button id="signup-btn">S'inscrire</button>
  <p id="message" style="color:red"></p>
</div>

<div class="container hidden" id="app-container">
  <div class="header">
    <div id="username">Utilisateur</div>
    <div id="ecu">Écu : 100</div>
    <button id="logout-btn" style="background:#f44336">Déconnexion</button>
  </div>
  <p>Bienvenue dans le jeu ! Ici tu peux afficher et gérer ton Écu.</p>
</div>

<script>
const SUPABASE_URL = 'https://oaxaosribzxsocdngpjr.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9heGFvc3JpYnp4c29jZG5ncGpyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MTUzMjMsImV4cCI6MjA3OTM5MTMyM30.sFMWA7mF5eDHNITKbPOIJi1Ftf0qZ-V9N3ALVHcO-Uo';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const authContainer = document.getElementById('auth-container');
const appContainer = document.getElementById('app-container');
const message = document.getElementById('message');
const usernameDiv = document.getElementById('username');
const ecuDiv = document.getElementById('ecu');

// Vérifie si l'utilisateur est connecté
async function checkUser() {
  const { data: { session } } = await supabase.auth.getSession();
  if(session){
    const user = session.user;
    authContainer.classList.add('hidden');
    appContainer.classList.remove('hidden');
    usernameDiv.textContent = user.email;
    // Récupère l'écu depuis la table profiles
    let { data, error } = await supabase.from('profiles').select('ecu').eq('id', user.id).single();
    if(error || !data){ 
      // Création si n'existe pas
      await supabase.from('profiles').insert({id:user.id, username:user.email});
      ecuDiv.textContent = 'Écu : 100';
    }else{
      ecuDiv.textContent = 'Écu : '+data.ecu;
    }
  }else{
    authContainer.classList.remove('hidden');
    appContainer.classList.add('hidden');
  }
}

// Inscription
document.getElementById('signup-btn').addEventListener('click', async ()=>{
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const { data, error } = await supabase.auth.signUp({email,password});
  if(error) message.textContent = error.message;
  else message.textContent = 'Inscription réussie ! Vérifiez votre email';
});

// Connexion
document.getElementById('login-btn').addEventListener('click', async ()=>{
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const { data, error } = await supabase.auth.signInWithPassword({email,password});
  if(error) message.textContent = error.message;
  else checkUser();
});

// Déconnexion
document.getElementById('logout-btn').addEventListener('click', async ()=>{
  await supabase.auth.signOut();
  checkUser();
});

// Au chargement
checkUser();
</script>
</body>
</html>
